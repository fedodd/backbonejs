<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contacts</title>
    <style>
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container"><h1>Contacts list backbone js test</h1></div>
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody class="contacts-list"></tbody>
        <tfoot>
          <tr>
            <td>
              <input class="form-control name-input" />
              <span class="error error-name-add"></span>
            </td>
            <td>
              <input class="form-control phone-input" />
              <span class="error error-phone-add"></span>
            </td>
            <td><button class="btn btn-primary add-contact">Add</button></td>
          </tr>
        </tfoot>
      </table>
    </div>
    <script type="text/template" class="contacts-list-template">
      <td>
        <span class="name"><%= name %></span>
        <span class="error error-name"></span>
      </td>
      <td>
        <span class="phone"><%= phone %></span>
        <span class="error error-phone"></span>
      </td>
      <td>
        <button class="btn btn-warning edit-contact">Edit</button>
        <button class="btn btn-danger delete-contact">Delete</button>
        <button class="btn btn-success update-contact" style="display: none">Update</button>
        <button class="btn btn-danger cancel-contact"  style="display: none">Cancel</button>
      </td>
    </script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/underscore/underscore.js"></script>
    <script src="node_modules/backbone/backbone.js"></script>
    <script src="node_modules/backbone-validation/dist/backbone-validation-min.js"></script>
    <!-- <script src="node_modules/backbone.localstorage/backbone.localStorage.js"></script> -->
    <script src="index.js"></script>
  </body>
</html>
